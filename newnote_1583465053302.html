<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-f0f0cbe4-a0c6-4fe4-aab6-58f78ab6e7bd"></attachment><h1>API简介</h1><p><br></p><h2>什么是API</h2><blockquote>API（应用程序编程接口）</blockquote><blockquote>是一些预先定义的函数</blockquote><blockquote>目的：提供    应用程序与开发人员  基于某软件或硬件 得以访问一组例程的    能力</blockquote><blockquote>而又<strong>无需</strong> 访问源码或理解内部工作机制的细节</blockquote><p><br></p><p><br></p><h2>API的特点</h2><blockquote>是一个明确定义的接口， 可以  为其他软件   提供特定的服务</blockquote><blockquote>可以小到只包含一个单独的函数，也可以大到包含N多的类、方法、全局函数、数据类型、枚举类型和常量等</blockquote><blockquote>既可以是私有的，也可以是开源的</blockquote><p><br></p><h2>API的分类</h2><blockquote>面向对象语言的API；例如：java api列表</blockquote><blockquote>库与框架的API；例如：windows api、windows directX</blockquote><p><br></p><h2>为什么要使用API</h2><p><br></p><p><br></p>
